<!DOCTYPE html>
<html>
	<head>
		<title>remind.me login</title>
	</head>
	
	<body>
		<h1>Login to remind.me</h1>
		<form id="login_form" method="post" action="/reminders/login/">
			{% csrf_token %}
			Email: <input type="text" name="username" value="" size="50" />
			<br />
			Password: <input type="password" name="password" value="" size="50" />
			<br />
	
			<input type="submit" value="submit" />
		</form>
	</body>

</html>
