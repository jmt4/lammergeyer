<form class="horizontal-form" role="form" method="POST"  action={% url 'edit_reminder' list.id reminder.pk %}>
    <div class="form-group">
        {% csrf_token %}
         <table>
        {% for field in form %}
            <tr>
                <th><div class="form-group has-error">{{ field.errors }}</div></th>
                <th><div class="fieldWrapper">{{ field.label_tag }} {{ field }}</div></th>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" id="id_update_button">Update</button>
    </div>
</form>
