<form {% if form_id %}id="{{ form_id }}"{% endif %} class="form-{{ style|default:"stacked" }} {{ class }}"
	method="{{ method|default:"post" }}"
	{% if action %}action="{{ action }}"{% endif %}>

	{% if not method == "get" %}{% csrf_token %}{% endif %}
	{% comment %}
		We can include any sort of form field display here
	{% endcomment %}
	{% include 'reminders/form_fields.html' %}
	<div class="form-group">
		<div class={% if style == "horizontal" %}"col-sm-offset-4 col-sm-8"{% endif %}>
			<button {% if submit_id %}id="{{ submit_id }}"{% endif %} class="btn btn-lg btn-primary" type="submit">
				{{ name|default:"Submit" }}
			</button>
		</div>
	</div>
</form>
