<form class="horizontal-form" role="form" method="POST" action={% url 'new_reminder_list' %}>
    {% csrf_token %}
    <table>
    {% for field in form %}
        <tr>
            <th><div class="fieldWrapper">{{ field.label_tag }} {{ field }}</div></th>
            <th><div class="form-group has-error">{{ field.errors }}</div></th>
        </tr>
    {% endfor %}
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-default" id="id_create_button">Create</button>
    </div>
</form>
