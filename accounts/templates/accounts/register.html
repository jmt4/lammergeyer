<!DOCTYPE html>
{% extends 'reminders/base.html' %}
{% block content %}
		<h1>Reigster with remind.me</h1>

		{% if registered %}
		remind.me says: <strong>Thanks for registering!</strong>
		<a href{="/reminders/">Return Home</a><br />
		{% else %}
		remind.me says: <strong>Register here!</strong>

		<form id="user_form" method="post" action="/reminders/register/"
			enctype="multipart/form-data">

			{% csrf_token %}

			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input type="submit" name="submit" value="register" />
		</form>
		{% endif %}
{% endblock content %}
